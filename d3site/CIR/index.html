    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



      <script type="text/javascript">

      var T1Syear = 0;
      var T2year = 0;
      var T1Eyear = 0;
      var T2Year =0;

      var counter = 2;

       $("#addButton").click(function () {


       if(counter>10){
                 alert("Only 10 textboxes allow");
                 return false;
       }     

       var newTextBoxDiv = $(document.createElement('div'))
            .attr("id", 'TextBoxDiv' + counter);     

       newTextBoxDiv.after().html('<label>venue'+ counter + ' : </label>' +
             '<input type="text" name="venue' + counter +
             '" id="venue' + counter + '" value="" >');     

       newTextBoxDiv.appendTo("#TextBoxesGroup");     
     

       counter++;
          });     

             $("#removeButton").click(function () {
       if(counter==1){
               alert("No more textbox to remove");
               return false;
            }     

       counter--;     

             $("#TextBoxDiv" + counter).remove();     

          });

        var t2counter = 2;

       $("#t2addButton").click(function () {


         if(counter>10){
                   alert("Only 10 textboxes allow");
                   return false;
         }       

         var newt2TextBoxDiv = $(document.createElement('div'))
              .attr("id", 't2TextBoxDiv' + t2counter);       

         newt2TextBoxDiv.after().html('<label>venue'+ t2counter + ' : </label>' +
               '<input type="text" name="t2venue' + t2counter +
               '" id="t2venue' + t2counter + '" value="" >');       

         newt2TextBoxDiv.appendTo("#t2TextBoxesGroup");


  t2counter++;
     });

        $("#t2removeButton").click(function () {
          if(t2counter==1){
            alert("No more textbox to remove");
            return false;
          }

          t2counter--;

        $("#t2TextBoxDiv" + t2counter).remove();

     });

 
         
    document.getElementById("T1Submit").onclick = function () {
        T1Syear =document.getElementById("SYear").value;
        T1Eyear =document.getElementById("EYear").value;

        var venues = document.getElementById("venue1").value;

        for(t = 2; t<counter; t++){

            venues= venues + '$$' + $('#venue' + t).val();

        }

        location.href = "T1.js?SYear=" + T1Syear + "&EYear=" + T1Eyear+ "&Venues=" + venues;
    };

    document.getElementById("T2Submit").onclick = function () {

      T2Year = document.getElementById("T2Year").value;
      var T2venues = document.getElementById("t2venue1").value;

      for(t = 2; t<t2counter; t++){

            T2venues= T2venues + '$$' + $('#t2venue' + t).val();

      }

        location.href = "T2.js?Year=" + T2Year + "&Venues=" + T2venues;
    };

    document.getElementById("T3Submit").onclick = function () {
        location.href = "T3.js";
    };

    </script>
