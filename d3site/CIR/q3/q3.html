  <h1>Trend 3 - Bar Chart</h1>
  <h2>Top Authors, Cited Authors and Citations across Conferences and Years</h2>
  <div class="form-group row">
    <div>
      <label>Type:</label>
      <select id="queryTypeSelect" name="queryType">
        <option value="-1" selected>Type Of Query</option>
        <option value="0">Top Authors in conference in a year</option>
        <option value="1">Top Authors in Conference across all years</option>
        <option value="2">Top Authors in a year</option>
        <option value="3">Most Cited Authors in conference in a year</option>
        <option value="4">Most Cited Authors in conference across all years</option>
        <option value="5">Most Cited Authors in a year</option>
        <option value="6">Top Citations in conference in a year</option>
        <option value="7">Top Citations in a conference across all years</option>
        <option value="8">Top Citations in a year</option>
        <option value="9">Top Citations by an author</option>
      </select>
    </div>
    <div class="hidden" id="topInputContainer">
      <label>Number of Results: </label>
      <input class="form-control" type="text" id="topValue" name="topInput" placeholder="e.g. '10'">
    </div>
    <div class="hidden"  id="yearInputContainer">
      <label>Year: </label>
      <input class="form-control" type="text" id="yearValue" name="yearInput" placeholder="e.g. '2015'">
    </div>
    <div class="hidden" id="confInputContainer">
      <label>Conference: </label>
      <input class="form-control" type="text" id="confValue" name="confInput" placeholder="e.g. 'arXiv'">
    </div>
    <div class="hidden" id="authorInputContainer">
      <label>Author: </label>
      <input class="form-control" type="text" id="authorValue" name="authorInput" placeholder="e.g. 'Trump'">
    </div>
    <div class="margins">
      <input class="btn btn-primary" type='button' value='Generate Chart' id='generateBtn'>
    </div>

    <div id="bar-chart"></div>
