  <h1>Trend 1 - Multiline Chart</h1>
  <h2>Transition Over Time</h2>
  <div class="form-group row container">
    <div>
      <label>Transition across:</label>
      <select id="queryTypeSelect" name="queryType">
        <option value="0" selected>Years</option>
        <option value="1">Conferences</option>
      </select>
    </div>
    <div id="conferenceInputContainer" class="dropdown-content">
      <label>Conference: </label>
      <input autocomplete="off" class="form-control" type="text" id="conferenceInput" placeholder="e.g. 'arXiv'"/>
      <div class="dropdownContainer"></div>
    </div>

    <div id="ConferenceYearsGroup" class="col">
      <button class="btn btn-info margins" type='button' id='addButton'>Add Year</button>
      <button class="btn btn-info margins" type='button' id='removeButton'>Remove Year</button>
      <div id="ConferenceYearDiv1">
        <label>Year 1: </label>
        <input autocomplete="off" class="form-control" type="text" id="confYearInput1" placeholder="e.g. '1993'" />
      </div>
    </div>

    <div id="startYearInputContainer">
      <label>Start Year: </label>
      <input class="form-control" type="text" id="startYearInput" placeholder="e.g. '1993'" />
    </div>
    <div id="endYearInputContainer">
      <label>End Year: </label>
      <input class="form-control" type="text" id="endYearInput" placeholder="e.g. '1996'" />
    </div>

    <div id="ConferenceListContainer" class="col hidden">
      <button class="btn btn-info margins" type='button' id='addConferenceButton'>Add Conference</button>
      <button class="btn btn-info margins" type='button' id='removeConferenceButton'>Remove Conference</button>
      <a href="../ListOfConferences.html" target="_blank">(view all conferences)</a>
      <div id="ConferenceContainer1" class="dropdown-content">
        <label>Conference 1: </label>
        <input autocomplete="off" class="form-control" type="text" id="confCodeInput1" placeholder="e.g. 'arXiv'" />
        <div class="dropdownContainer"></div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" id="generateBtn" name="generateBtn">Generate</button>
  <div class="custom-chart-wrapper">
  	<svg id="custom-chart" width="1000" height="500"></svg>
  </div>
